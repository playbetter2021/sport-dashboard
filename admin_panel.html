<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elite Pro | Admin Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --gold: #D4AF37; --obsidian: #0a0a0a; }
        body { background-color: var(--obsidian); color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 1.5rem; transition: all 0.3s ease; }
        .input-luxe { background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); color: white; padding: 10px; border-radius: 8px; width: 100%; font-size: 13px; outline: none; }
        .input-luxe:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); }
        
        .team-badge { 
            padding: 6px 10px; font-size: 10px; font-weight: 800; border-radius: 6px; 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer; transition: all 0.2s ease; text-align: center;
        }
        .team-badge:hover { background: rgba(212,175,55,0.1); border-color: var(--gold); }
        .team-badge.selected { background: var(--gold); color: black; border-color: var(--gold); box-shadow: 0 0 15px rgba(212,175,55,0.3); }

        .cat-btn { font-size: 8px; font-weight: 900; padding: 4px 8px; border-radius: 4px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
        .cat-btn:hover { background: white; color: black; }

        .gen-btn { background: rgba(212,175,55,0.1); color: var(--gold); border: 1px solid var(--gold); padding: 5px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; transition: 0.2s; }
        .gen-btn:hover { background: var(--gold); color: black; }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body class="p-8 text-left">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/5 pb-6">
            <div>
                <h1 class="text-3xl font-black italic text-white uppercase tracking-tighter underline decoration-yellow-500">Admin<span class="text-yellow-500">Control</span></h1>
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">User & Team Management System</p>
            </div>
            <a href="index.html" class="bg-white/5 border border-white/20 px-6 py-2 rounded-full text-[10px] font-bold uppercase hover:bg-white/10 transition">‚Üê Dashboard</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-6">
                <div class="glass-card p-8">
                    <h3 class="text-yellow-500 font-black uppercase text-xs mb-6 italic">Coach Configureren</h3>
                    <form id="userForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-[10px] font-bold text-gray-500 mb-2 block uppercase">Volledige Naam</label><input type="text" id="uName" class="input-luxe" required></div>
                            <div><label class="text-[10px] font-bold text-gray-500 mb-2 block uppercase">Login Naam</label><input type="text" id="uUsername" class="input-luxe" required></div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <label class="text-[10px] font-bold text-gray-500 block uppercase">Wachtwoord</label>
                                    <button type="button" class="gen-btn" onclick="generatePass()">Generate</button>
                                </div>
                                <input type="text" id="uPassword" class="input-luxe" required>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-500 mb-2 block uppercase">Rol</label>
                                <select id="uRole" class="input-luxe">
                                    <option value="coach">Hoofdcoach</option>
                                    <option value="assistant">Assistent Coach</option>
                                    <option value="admin">Admin / TC</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-end mb-3">
                                <label class="text-[10px] font-bold text-gray-500 block uppercase tracking-widest">Koppel Teams</label>
                                <div id="categoryGrid" class="flex flex-wrap gap-1"></div>
                            </div>
                            <div id="teamGrid" class="grid grid-cols-4 md:grid-cols-6 gap-2 max-h-[220px] overflow-y-auto pr-2 custom-scroll border border-white/5 p-3 rounded-xl"></div>
                        </div>

                        <div class="pt-6 border-t border-white/5 space-y-3">
                            <input type="password" id="ghToken" placeholder="GitHub Token voor opslaan" class="input-luxe">
                            <button type="submit" class="w-full bg-yellow-600 text-black font-black py-4 rounded-xl uppercase text-[10px] tracking-[0.2em] hover:bg-yellow-400 transition">Sla Gebruiker Op</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-6 space-y-6">
                <div class="glass-card p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-yellow-500 font-black uppercase text-xs italic">Staff Bezetting</h3>
                        <button id="exportUsers" class="text-[9px] font-black uppercase text-gray-500 hover:text-white transition">üì• Export CSV</button>
                    </div>
                    <div class="overflow-x-auto custom-scroll max-h-[600px]">
                        <table class="w-full text-left text-xs">
                            <thead class="text-gray-500 border-b border-white/5 uppercase font-black text-[9px]">
                                <tr><th class="pb-4">Naam</th><th class="pb-4">Rol</th><th class="pb-4">Teams</th><th class="pb-4 text-right">Actie</th></tr>
                            </thead>
                            <tbody id="userTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const sessionUser = JSON.parse(sessionStorage.getItem('elite_user'));
        if (!sessionUser || sessionUser.role !== 'admin') window.location.href = 'login.html';

        const levels = ["JO8", "JO9", "JO10", "JO11", "JO12", "JO13", "JO14", "JO15", "JO16", "JO17", "JO19", "Senioren"];
        let selectedTeams = new Set();
        let allUsers = [];

        // Password Generator
        window.generatePass = () => {
            const pass = "Elite-" + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('uPassword').value = pass;
        };

        // Render Categorie Knoppen
        const categoryGrid = document.getElementById('categoryGrid');
        categoryGrid.innerHTML = levels.map(l => `<button type="button" class="cat-btn" onclick="toggleCategory('${l}')">${l}</button>`).join('');

        // Render Team Badges
        const teamGrid = document.getElementById('teamGrid');
        let adminTeams = [];
        levels.forEach(l => {
            for(let i=1; i<=4; i++) {
                const tName = l === "Senioren" ? `Senioren ${i}` : `${l}-${i}`;
                adminTeams.push(tName);
            }
        });
        adminTeams.push("ALL");
        teamGrid.innerHTML = adminTeams.map(t => `<div class="team-badge" data-team="${t}">${t}</div>`).join('');

        teamGrid.onclick = (e) => {
            if(e.target.classList.contains('team-badge')) {
                const t = e.target.dataset.team;
                selectedTeams.has(t) ? selectedTeams.delete(t) : selectedTeams.add(t);
                e.target.classList.toggle('selected');
            }
        };

        window.toggleCategory = (cat) => {
            const badges = document.querySelectorAll(`.team-badge[data-team^="${cat}"]`);
            const allSelected = Array.from(badges).every(b => selectedTeams.has(b.dataset.team));
            badges.forEach(b => {
                const t = b.dataset.team;
                if(allSelected) { selectedTeams.delete(t); b.classList.remove('selected'); }
                else { selectedTeams.add(t); b.classList.add('selected'); }
            });
        };

        async function loadUsers() {
            const res = await fetch('./data/users.json');
            const data = await res.json();
            allUsers = data.users;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = allUsers.map((u, index) => `
                <tr class="border-b border-white/5 hover:bg-white/5 transition">
                    <td class="py-4 font-bold text-white">${u.name} <br> <span class="text-[9px] text-gray-500">${u.username}</span></td>
                    <td class="py-4"><span class="px-2 py-1 rounded bg-white/5 text-[8px] uppercase font-black text-gray-400">${u.role}</span></td>
                    <td class="py-4"><div class="flex flex-wrap gap-1 max-w-[150px]">${u.teams.map(t => `<span class="text-[8px] text-yellow-500 font-bold">${t}</span>`).join('')}</div></td>
                    <td class="py-4 text-right"><button onclick="window.editUser(${index})" class="text-blue-400 hover:text-white font-bold uppercase text-[9px]">Edit</button></td>
                </tr>
            `).join('');
        }

        document.getElementById('userForm').onsubmit = async (e) => {
            e.preventDefault();
            const token = document.getElementById('ghToken').value;
            if(!token) return alert("GitHub Token vereist.");
            
            const newUser = {
                username: document.getElementById('uUsername').value,
                password: document.getElementById('uPassword').value,
                name: document.getElementById('uName').value,
                role: document.getElementById('uRole').value,
                teams: Array.from(selectedTeams)
            };
            
            const idx = allUsers.findIndex(u => u.username === newUser.username);
            idx !== -1 ? allUsers[idx] = newUser : allUsers.push(newUser);

            try {
                const url = `https://api.github.com/repos/playbetter2021/sport-dashboard/contents/data/users.json`;
                const res = await fetch(url, { headers: { "Authorization": `token ${token}` } });
                const file = await res.json();
                await fetch(url, { method: "PUT", headers: { "Authorization": `token ${token}` }, body: JSON.stringify({ message: "Update: " + newUser.name, content: btoa(JSON.stringify({ users: allUsers }, null, 2)), sha: file.sha }) });
                alert("Opgeslagen!"); loadUsers();
            } catch (err) { alert("Fout: " + err.message); }
        };

        window.editUser = (idx) => {
            const u = allUsers[idx];
            document.getElementById('uName').value = u.name;
            document.getElementById('uUsername').value = u.username;
            document.getElementById('uPassword').value = u.password;
            document.getElementById('uRole').value = u.role;
            selectedTeams = new Set(u.teams);
            document.querySelectorAll('.team-badge').forEach(b => b.classList.toggle('selected', selectedTeams.has(b.dataset.team)));
        };

        document.getElementById('exportUsers').onclick = () => {
            let csv = "Naam,Username,Rol,Teams\n" + allUsers.map(u => `${u.name},${u.username},${u.role},"${u.teams.join('|')}"`).join('\n');
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            link.download = "Staff_Database.csv"; link.click();
        };

        loadUsers();
    </script>
</body>
</html>
