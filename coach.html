<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Command | Player Evaluation Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --gold: #D4AF37; --obsidian: #0a0a0a; }
        body { 
            background-color: var(--obsidian); 
            background-image: radial-gradient(circle at 50% 100%, #1a1a1a 0%, #0a0a0a 100%);
            color: #d1d1d1;
        }
        .gold-gradient-text {
            background: linear-gradient(135deg, #D4AF37 0%, #F9E272 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 0.75rem;
            width: 100%;
            border-radius: 4px;
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--gold);
            outline: none;
            background: rgba(255, 255, 255, 0.07);
        }
        .section-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
        }
        .slider-gold {
            accent-color: var(--gold);
            width: 100%;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-5xl mx-auto">
        <header class="mb-10 text-center md:text-left border-b border-yellow-900/30 pb-8">
            <h1 class="text-4xl font-black italic gold-gradient-text tracking-tighter">PLAYER<span class="text-white not-italic font-light">EVALUATION</span></h1>
            <p class="text-[10px] uppercase tracking-[0.5em] text-gray-500 mt-2">Elite Scouting & Performance Management System</p>
        </header>

        <form id="evalForm" class="space-y-8">
            
            <div class="section-card grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-3 border-b border-yellow-900/20 pb-2 mb-2">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-yellow-600">1. Algemene Informatie</h2>
                </div>
                <div>
                    <label class="text-[10px] uppercase mb-1 block">Volledige Naam</label>
                    <input type="text" id="playerName" class="input-field" placeholder="Bijv. Kylian MbappÃ©" required>
                </div>
                <div>
                    <label class="text-[10px] uppercase mb-1 block">Positie</label>
                    <select id="playerPosition" class="input-field">
                        <option value="Keeper">Keeper</option>
                        <option value="Verdediger">Verdediger</option>
                        <option value="Middenvelder">Middenvelder</option>
                        <option value="Aanvaller">Aanvaller</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] uppercase mb-1 block">Rugnummer</label>
                    <input type="number" id="playerNum" class="input-field" placeholder="10">
                </div>
            </div>

            <div class="section-card">
                <div class="border-b border-yellow-900/20 pb-2 mb-6">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-yellow-600">2. Performance Matrix (1-6)</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between text-[10px] uppercase font-bold tracking-widest">
                            <span>Snelheid & Agility</span>
                            <span class="text-yellow-500" id="val_speed">3</span>
                        </div>
                        <input type="range" id="s_speed" min="1" max="6" value="3" class="slider-gold" oninput="val_speed.innerText = this.value">
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between text-[10px] uppercase font-bold tracking-widest">
                            <span>Balgevoel & Techniek</span>
                            <span class="text-yellow-500" id="val_tech">3</span>
                        </div>
                        <input type="range" id="s_tech" min="1" max="6" value="3" class="slider-gold" oninput="val_tech.innerText = this.value">
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between text-[10px] uppercase font-bold tracking-widest">
                            <span>Tactisch Inzicht</span>
                            <span class="text-yellow-500" id="val_tactic">3</span>
                        </div>
                        <input type="range" id="s_tactic" min="1" max="6" value="3" class="slider-gold" oninput="val_tactic.innerText = this.value">
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between text-[10px] uppercase font-bold tracking-widest">
                            <span>Mentale Weerbaarheid</span>
                            <span class="text-yellow-500" id="val_mental">3</span>
                        </div>
                        <input type="range" id="s_mental" min="1" max="6" value="3" class="slider-gold" oninput="val_mental.innerText = this.value">
                    </div>
                </div>
            </div>

            <div class="section-card grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="md:col-span-2 border-b border-yellow-900/20 pb-2 mb-2">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-yellow-600">3. Kwalitatieve Analyse</h2>
                </div>
                <div>
                    <label class="text-[10px] uppercase mb-2 block font-bold text-green-500">Sterke Punten (Assets)</label>
                    <textarea id="strengths" rows="4" class="input-field italic text-sm" placeholder="Wat maakt deze speler uniek?"></textarea>
                </div>
                <div>
                    <label class="text-[10px] uppercase mb-2 block font-bold text-red-500">Verbeterpunten (Growth)</label>
                    <textarea id="weaknesses" rows="4" class="input-field italic text-sm" placeholder="Waar moet de komende tijd op getraind worden?"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label class="text-[10px] uppercase mb-2 block font-bold text-yellow-500">Conclusie Voortgangsgesprek</label>
                    <textarea id="notes" rows="3" class="input-field italic text-sm" placeholder="Belangrijkste afspraken uit het gesprek..."></textarea>
                </div>
            </div>

            <div class="section-card">
                <div class="flex flex-col md:flex-row gap-4 items-end">
                    <div class="flex-1 w-full">
                        <label class="text-[9px] uppercase mb-1 block text-gray-500">GitHub Token</label>
                        <input type="password" id="ghToken" class="input-field text-xs" placeholder="ghp_xxxxxxxxxxxx">
                    </div>
                    <div class="flex-1 w-full">
                        <label class="text-[9px] uppercase mb-1 block text-gray-500">Repo Path</label>
                        <input type="text" id="ghRepo" class="input-field text-xs" value="playbetter2021/sport-dashboard">
                    </div>
                    <button type="submit" class="bg-gradient-to-r from-yellow-600 to-yellow-400 text-black font-black uppercase tracking-widest py-3 px-10 rounded text-sm hover:scale-105 transition duration-300 w-full md:w-auto">
                        Opslaan & Sync
                    </button>
                </div>
            </div>

        </form>
    </div>

    <script>
        document.getElementById('evalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            btn.innerText = "Bezig met Sync...";
            
            const playerEntry = {
                id: "p_" + Date.now(),
                bio: {
                    name: document.getElementById('playerName').value.toUpperCase(),
                    role: document.getElementById('playerPosition').value,
                    number: document.getElementById('playerNum').value
                },
                scores: {
                    speed: document.getElementById('s_speed').value,
                    tech: document.getElementById('s_tech').value,
                    tactic: document.getElementById('s_tactic').value,
                    mental: document.getElementById('s_mental').value
                },
                analysis: {
                    strengths: document.getElementById('strengths').value,
                    weaknesses: document.getElementById('weaknesses').value,
                    notes: document.getElementById('notes').value
                },
                date: new Date().toLocaleDateString('nl-NL')
            };

            // Hier komt de GitHub Sync logica (zoals in de vorige stappen uitgelegd)
            // ... fetch(url) -> atob() -> push -> btoa() -> fetch(PUT) ...
            
            console.log("Data klaar voor verzending:", playerEntry);
            alert("Evaluatie opgeslagen voor " + playerEntry.bio.name);
            btn.innerText = "Opslaan & Sync";
        });
    </script>
</body>
</html>
