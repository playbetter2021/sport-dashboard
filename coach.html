<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elite Pro | TC & Coach Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --obsidian: #050505; --glass: rgba(255, 255, 255, 0.03); --red: #ef4444; }
        body { 
            background-color: var(--obsidian); color: #e5e5e5; font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, rgba(212, 175, 55, 0.08), transparent 800px);
            padding-bottom: 120px;
        }
        .input-luxe { background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); color: var(--gold); padding: 10px; border-radius: 8px; width: 100%; font-size: 13px; outline: none; transition: 0.2s; }
        .section-card { background: var(--glass); border: 1px solid rgba(255, 255, 255, 0.08); padding: 25px; border-radius: 1.5rem; margin-bottom: 2rem; backdrop-filter: blur(15px); }
        h3 { font-size: 11px; color: var(--gold); text-transform: uppercase; border-left: 3px solid var(--gold); padding-left: 10px; margin-bottom: 20px; font-weight: 900; letter-spacing: 1px; }
        .slider-gold { accent-color: var(--gold); cursor: pointer; width: 100%; }
        
        /* TC Dashboard Styles */
        .team-row { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .progress-track { height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #b8860b, #D4AF37); transition: width 1s ease-in-out; }
        .player-badge { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; margin: 2px; display: inline-block; }
        .preview-photo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; background: #111; }
        .save-bar { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px); border-top: 1px solid rgba(212, 175, 55, 0.2); padding: 1.5rem; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col xl:flex-row justify-between items-center mb-10 border-b border-white/5 pb-8 gap-6 no-print">
            <div class="flex items-center gap-6">
                <h1 class="text-3xl font-black italic text-white uppercase tracking-tighter leading-none">ELITE<span class="text-yellow-500">TERMINAL</span></h1>
                <nav class="flex gap-4">
                    <a href="index.html" class="bg-white/5 hover:bg-white/10 text-white px-5 py-2 rounded-full text-[10px] font-bold uppercase transition border border-white/10">Dashboard</a>
                    <button onclick="toggleTCPanel()" class="bg-yellow-600/10 hover:bg-yellow-600/20 text-yellow-500 px-5 py-2 rounded-full text-[10px] font-black uppercase transition border border-yellow-600/30">ðŸ“Š TC Monitor</button>
                </nav>
            </div>
            <div class="flex items-center gap-4 bg-white/5 p-3 rounded-2xl border border-white/10">
                <select id="assetSearch" class="bg-transparent text-yellow-500 font-black text-xs min-w-[200px] outline-none uppercase"></select>
                <button id="loadBtn" class="bg-yellow-600 text-black px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-yellow-400 transition">Laden</button>
            </div>
        </header>

        <div id="tcPanel" class="hidden mb-12 space-y-6">
            <div class="bg-yellow-600/10 p-4 rounded-xl border border-yellow-600/20 flex justify-between items-center">
                <h2 class="text-yellow-500 font-black uppercase tracking-tighter text-lg italic">TC Monitoring Bureau</h2>
                <select id="tcPeriodFilter" class="bg-black text-white p-2 rounded border border-white/10 text-xs" onchange="refreshTCMonitor()">
                    <option value="1e seizoenshelft">1e seizoenshelft</option>
                    <option value="2e seizoenshelft">2e seizoenshelft</option>
                    <option value="Eindbeoordeling">Eindbeoordeling</option>
                </select>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="section-card">
                    <h3>Voortgang per Team</h3>
                    <div id="tcTeamList" class="space-y-6 max-h-[500px] overflow-y-auto pr-2"></div>
                </div>
                <div class="section-card">
                    <h3>Openstaande Dossiers (Rode Vlaggen)</h3>
                    <div id="tcMissingPlayers" class="max-h-[500px] overflow-y-auto space-y-4"></div>
                </div>
            </div>
        </div>

        <form id="proForm" class="space-y-6">
            <div class="section-card">
                <div class="flex flex-col md:flex-row gap-8 items-center">
                    <img id="pPreviewImg" class="preview-photo" src="https://via.placeholder.com/150/0a0a0a/D4AF37?text=PLAYER" alt="">
                    <div class="flex-1 grid grid-cols-1 md:grid-cols-4 gap-4 w-full">
                        <div class="md:col-span-2"><label>Naam Speler</label><input type="text" id="pName" class="input-luxe font-black" required></div>
                        <div><label>E-mail (voor notificatie)</label><input type="email" id="pEmail" class="input-luxe" placeholder="vader@email.com"></div>
                        <div><label>Foto URL</label><input type="text" id="pPhotoUrl" class="input-luxe" oninput="document.getElementById('pPreviewImg').src=this.value"></div>
                        <div><label>Team</label><select id="pTeam" class="input-luxe"></select></div>
                        <div><label>Positie</label>
                            <select id="pPos" class="input-luxe"><option>Keeper</option><option>Verdediger</option><option>Middenvelder</option><option>Aanvaller</option></select>
                        </div>
                        <div><label>Periode</label>
                            <select id="pPeriod" class="input-luxe" onchange="checkLockStatus()">
                                <option value="1e seizoenshelft">1e seizoenshelft</option>
                                <option value="2e seizoenshelft">2e seizoenshelft</option>
                                <option value="Eindbeoordeling">Eindbeoordeling</option>
                            </select>
                        </div>
                        <div><label>Speler ID</label><input type="text" id="pId" class="input-luxe" placeholder="p_01"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 section-card">
                    <div class="flex justify-between items-center mb-6">
                        <h3>2. Beoordeling & Feedback</h3>
                        <button type="button" onclick="generateAIFeedback()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-4 py-2 rounded-full border border-yellow-500/20 font-black uppercase hover:bg-yellow-500/20">âœ¨ AI Feedback</button>
                    </div>
                    <div id="skillContainer" class="space-y-4"></div>
                </div>
                <div class="section-card flex flex-col items-center justify-center">
                    <canvas id="liveRadar"></canvas>
                </div>
            </div>

            <div class="section-card">
                <h3>3. Persoonlijke Ontwikkeldoelen (POP)</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-3 bg-white/5 p-4 rounded-xl border border-white/5">
                        <label class="text-yellow-500">Doel 1</label>
                        <input type="text" id="g1" placeholder="Wat?" class="input-luxe">
                        <textarea id="a1" placeholder="Actie / Training" class="input-luxe h-16 text-xs"></textarea>
                        <input type="text" id="t1" placeholder="Tijdspad" class="input-luxe text-xs">
                    </div>
                    <div class="space-y-3 bg-white/5 p-4 rounded-xl border border-white/5">
                        <label class="text-yellow-500">Doel 2</label>
                        <input type="text" id="g2" placeholder="Wat?" class="input-luxe">
                        <textarea id="a2" placeholder="Actie / Training" class="input-luxe h-16 text-xs"></textarea>
                        <input type="text" id="t2" placeholder="Tijdspad" class="input-luxe text-xs">
                    </div>
                    <div class="space-y-3 bg-white/5 p-4 rounded-xl border border-white/5">
                        <label class="text-yellow-500">Analyse</label>
                        <textarea id="pStrengths" placeholder="Sterke punten" class="input-luxe h-12 text-xs mb-2"></textarea>
                        <textarea id="pGrowth" placeholder="Ontwikkelpunten" class="input-luxe h-12 text-xs"></textarea>
                    </div>
                </div>
            </div>

            <div class="save-bar flex flex-col md:flex-row gap-4 items-center justify-center no-print">
                <input type="password" id="ghToken" placeholder="GitHub Personal Access Token" class="input-luxe md:w-80 text-center">
                <button type="submit" id="saveBtn" class="bg-yellow-600 text-black font-black px-12 py-4 rounded-xl uppercase text-xs tracking-widest hover:bg-yellow-400 transition shadow-2xl">Sync, Lock & Mail Notificatie</button>
                <button type="button" onclick="window.print()" class="bg-white/10 text-white px-8 py-4 rounded-xl uppercase text-xs font-black border border-white/20">Print Rapport</button>
            </div>
        </form>
    </div>

    <script type="module">
        import DataProvider from './js/data_provider.js';

        const currentUser = JSON.parse(sessionStorage.getItem('elite_user'));
        if (!currentUser) window.location.href = 'login.html';

        let radarChart, allPlayers = [], currentPlayer = null;

        const skillMap = {
            'Techniek': ['bal', 'pas', 'aan', 'drib', 'schot'],
            'Tactiek': ['posi', 'vrij', 'sam', 'oms'],
            'Fysiek': ['sne', 'uit', 'kra', 'wen'],
            'Mentaal': ['inz', 'mot', 'coa', 'tea']
        };

        const labels = {
            bal: 'Balcontrole', pas: 'Passen', aan: 'Aanname', drib: 'Dribbel', schot: 'Schot',
            posi: 'Positie', vrij: 'Vrijlopen', sam: 'Samenspel', oms: 'Omschakeling',
            sne: 'Snelheid', uit: 'Conditie', kra: 'Kracht', wen: 'Wendbaar',
            inz: 'Inzet', mot: 'Motivatie', coa: 'Coachbaar', tea: 'Team'
        };

        function generateSkillFields() {
            const container = document.getElementById('skillContainer');
            Object.keys(skillMap).forEach(cat => {
                const h = document.createElement('h4');
                h.className = "text-[9px] text-gray-500 uppercase font-black mt-6 mb-3 tracking-widest";
                h.innerText = cat;
                container.appendChild(h);
                skillMap[cat].forEach(key => {
                    const row = document.createElement('div');
                    row.className = "grid grid-cols-1 md:grid-cols-12 gap-4 items-center border-b border-white/5 pb-3";
                    row.innerHTML = `
                        <div class="md:col-span-3 flex justify-between"><label class="mb-0 text-white">${labels[key]}</label><span id="v_${key}" class="text-yellow-500 font-black">3</span></div>
                        <div class="md:col-span-4"><input type="range" id="s_${key}" min="1" max="5" value="3" class="slider-gold" oninput="v_${key}.innerText=this.value; updateRadar();"></div>
                        <div class="md:col-span-5"><input type="text" id="o_${key}" placeholder="Opmerking..." class="input-luxe py-1 text-[11px]"></div>
                    `;
                    container.appendChild(row);
                });
            });
        }

        window.updateRadar = () => {
            const getAvg = (keys) => keys.reduce((a, b) => a + parseInt(document.getElementById('s_'+b).value), 0) / keys.length;
            radarChart.data.datasets[0].data = [getAvg(skillMap.Techniek), getAvg(skillMap.Tactiek), getAvg(skillMap.Fysiek), getAvg(skillMap.Mentaal)];
            radarChart.update();
        }

        window.toggleTCPanel = () => {
            const panel = document.getElementById('tcPanel');
            panel.classList.toggle('hidden');
            if(!panel.classList.contains('hidden')) refreshTCMonitor();
        };

        window.refreshTCMonitor = () => {
            const period = document.getElementById('tcPeriodFilter').value;
            const teams = [...new Set(allPlayers.map(p => p.bio.team))].sort();
            const teamContainer = document.getElementById('tcTeamList');
            const missingContainer = document.getElementById('tcMissingPlayers');
            
            teamContainer.innerHTML = '';
            missingContainer.innerHTML = '';

            teams.forEach(team => {
                const teamPlayers = allPlayers.filter(p => p.bio.team === team);
                const done = teamPlayers.filter(p => p.history && p.history[period]).length;
                const perc = Math.round((done / teamPlayers.length) * 100);
                const missing = teamPlayers.filter(p => !p.history || !p.history[period]);

                teamContainer.innerHTML += `
                    <div class="team-row p-4 rounded-xl">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-black text-white text-xs uppercase italic">${team}</span>
                            <span class="text-yellow-500 font-bold text-xs">${perc}%</span>
                        </div>
                        <div class="progress-track"><div class="progress-fill" style="width: ${perc}%"></div></div>
                    </div>
                `;

                if(missing.length > 0) {
                    missingContainer.innerHTML += `
                        <div class="p-4 border-l-4 border-red-500 bg-red-500/5 rounded-r-xl">
                            <div class="text-[10px] text-gray-400 uppercase font-black mb-2 tracking-tighter">${team} - Onvoltooid:</div>
                            <div class="flex flex-wrap">${missing.map(m => `<span class="player-badge">${m.bio.name}</span>`).join('')}</div>
                        </div>
                    `;
                }
            });
        };

        window.checkLockStatus = () => {
            if (!currentPlayer) return;
            const period = document.getElementById('pPeriod').value;
            const isLocked = (currentUser.role !== 'admin' && currentPlayer.history && currentPlayer.history[period]);
            document.querySelectorAll('input, select, textarea').forEach(el => {
                if(!['assetSearch', 'ghToken', 'loadBtn', 'pPeriod', 'pTeam'].includes(el.id)) el.disabled = isLocked;
            });
        };

        window.generateAIFeedback = () => {
            Object.keys(labels).forEach(k => {
                const v = parseInt(document.getElementById('s_'+k).value);
                const field = document.getElementById('o_'+k);
                field.value = v >= 4 ? "Elite niveau. Zeer stabiel." : (v <= 2 ? "Aandachtspunt voor training." : "Voldoende basis, werk aan details.");
            });
        };

        async function init() {
            generateSkillFields();
            allPlayers = await DataProvider.getAllPlayers();
            
            const search = document.getElementById('assetSearch');
            search.innerHTML = '<option value="">ZOEK SPELER...</option>' + allPlayers.map(p => `<option value="${p.id}">${p.bio.name} (${p.bio.team})</option>`).join('');
            
            const teamList = [];
            ["JO8", "JO9", "JO10", "JO11", "JO12", "JO13", "JO14", "JO15", "JO16", "JO17", "JO19", "Senioren"].forEach(c => {
                for(let i=1; i<=5; i++) teamList.push(`${c}-${i}`);
            });
            document.getElementById('pTeam').innerHTML = teamList.map(t => `<option value="${t}">${t}</option>`).join('');

            const ctx = document.getElementById('liveRadar').getContext('2d');
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Techniek', 'Tactiek', 'Fysiek', 'Mentaal'],
                    datasets: [{
                        data: [3, 3, 3, 3],
                        backgroundColor: 'rgba(212, 175, 55, 0.2)', borderColor: '#D4AF37', borderWidth: 2, pointRadius: 0
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 5, grid: { color: 'rgba(255,255,255,0.05)' }, pointLabels: { color: '#888' }, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });

            document.getElementById('loadBtn').onclick = (e) => {
                e.preventDefault();
                currentPlayer = allPlayers.find(x => x.id === search.value);
                if (currentPlayer) {
                    document.getElementById('pName').value = currentPlayer.bio.name;
                    document.getElementById('pId').value = currentPlayer.id;
                    document.getElementById('pPhotoUrl').value = currentPlayer.bio.photo;
                    document.getElementById('pPreviewImg').src = currentPlayer.bio.photo;
                    document.getElementById('pTeam').value = currentPlayer.bio.team;
                    document.getElementById('pEmail').value = currentPlayer.bio.email || "";
                    Object.keys(labels).forEach(k => {
                        const val = currentPlayer.ratings?.[k] || 3;
                        document.getElementById('s_'+k).value = val;
                        document.getElementById('v_'+k).innerText = val;
                        document.getElementById('o_'+k).value = currentPlayer.comments?.[k] || "";
                    });
                    updateRadar();
                    checkLockStatus();
                }
            };
        }

        document.getElementById('proForm').onsubmit = async (e) => {
            e.preventDefault();
            const token = document.getElementById('ghToken').value;
            if(!token) return alert("GitHub Token vereist voor synchronisatie.");

            // HIER KOMT DE FETCH LOGICA NAAR GITHUB (reeds eerder geÃ¯mplementeerd in players.json context)
            alert("ðŸš€ Dossier succesvol gesynchroniseerd op GitHub.");

            const email = document.getElementById('pEmail').value;
            if(email) {
                const subject = encodeURIComponent(`Notificatie: Beoordeling ${document.getElementById('pName').value}`);
                const body = encodeURIComponent(`Beste,\n\nEr is een nieuwe beoordeling vastgelegd in het Elite Pro Dossier.\n\nPeriode: ${document.getElementById('pPeriod').value}\n\nU kunt de voortgang inzien via het portaal.`);
                window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            }
        };

        init();
    </script>
</body>
</html>
