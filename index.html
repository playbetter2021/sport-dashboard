<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Pro | Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #D4AF37; --obsidian: #0a0a0a; }
        body { background-color: var(--obsidian); color: #e5e5e5; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .gold-text { color: var(--gold) !important; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F9E272 50%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 1.25rem; height: 100%; }
        .skill-bar { height: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; overflow: hidden; margin-top: 4px; }
        .skill-fill { height: 100%; background: linear-gradient(90deg, #B8860B, #D4AF37); transition: width 1s ease-in-out; }
        .pop-goal-card { background: rgba(212, 175, 55, 0.05); border-left: 3px solid var(--gold); padding: 12px; border-radius: 0.5rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 border-b border-yellow-900/30 pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-black italic gold-gradient tracking-tighter uppercase">Elite<span class="text-white not-italic font-light">Pro</span></h1>
                <p class="text-[9px] uppercase tracking-[0.4em] text-gray-500">Professional Performance Dashboard</p>
            </div>
            <div class="flex gap-3">
                <select id="playerSelector" class="bg-black border border-yellow-700/50 text-yellow-500 py-2 px-4 rounded text-xs font-bold outline-none cursor-pointer"></select>
                <a href="coach.html" class="bg-white/5 border border-white/10 text-white py-2 px-4 rounded text-xs font-bold hover:bg-white/10 transition">Coach</a>
            </div>
        </header>

        <div id="captureArea" class="bg-[#0a0a0a] p-8 rounded-[2rem] border border-yellow-900/10 shadow-2xl">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                
                <div class="lg:col-span-4 flex flex-col gap-6">
                    <div class="glass-card overflow-hidden relative min-h-[350px]">
                        <img id="playerPhoto" class="w-full h-full object-cover absolute inset-0" src="" crossorigin="anonymous">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                        <div class="absolute bottom-6 left-6 right-6">
                            <h2 id="pName" class="text-3xl font-black uppercase italic text-white leading-tight"></h2>
                            <p id="pMeta" class="text-yellow-500 font-bold text-[10px] tracking-widest mt-1 uppercase"></p>
                        </div>
                    </div>
                    <div class="glass-card p-6 flex flex-col items-center justify-center">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>

                <div class="lg:col-span-8 flex flex-col gap-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="glass-card p-5">
                            <h3 class="text-[10px] font-black gold-text uppercase mb-4 border-b border-white/5 pb-2">Techniek</h3>
                            <div id="techRows" class="space-y-3"></div>
                        </div>
                        <div class="glass-card p-5">
                            <h3 class="text-[10px] font-black gold-text uppercase mb-4 border-b border-white/5 pb-2">Tactiek & Inzicht</h3>
                            <div id="tactRows" class="space-y-3"></div>
                        </div>
                    </div>

                    <div class="glass-card p-6">
                        <h3 class="text-[10px] font-black gold-text uppercase mb-4 border-b border-white/5 pb-2">Persoonlijk Ontwikkelplan (POP)</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="text-[9px] text-yellow-600 uppercase font-bold mb-1 block">Sterke punten</label>
                                <p id="pStrengths" class="text-xs text-gray-400 italic"></p>
                            </div>
                            <div>
                                <label class="text-[9px] text-yellow-600 uppercase font-bold mb-1 block">Ontwikkelpunten</label>
                                <p id="pGrowthPoints" class="text-xs text-gray-400 italic"></p>
                            </div>
                        </div>
                        <div id="popGoals" class="grid grid-cols-1 md:grid-cols-3 gap-3"></div>
                    </div>

                    <div class="grid grid-cols-3 gap-4 text-[9px] uppercase font-bold text-gray-600 tracking-widest px-2">
                        <div>Trainer: <span id="pCoach" class="text-white ml-1"></span></div>
                        <div>Periode: <span id="pPeriod" class="text-white ml-1"></span></div>
                        <div class="text-right">Datum: <span id="pDate" class="text-white ml-1"></span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-center">
            <button id="downloadBtn" class="bg-gradient-to-r from-yellow-600 to-yellow-400 text-black font-black px-12 py-4 rounded-full text-xs uppercase tracking-[0.2em] hover:scale-105 transition shadow-2xl">
                Exporteer naar PDF Rapport
            </button>
        </div>
    </div>

    <script type="module">
        import DataProvider from './js/data_provider.js';
        let chart = null;

        async function init() {
            const players = await DataProvider.getAllPlayers();
            const selector = document.getElementById('playerSelector');
            if (!players || players.length === 0) return;

            selector.innerHTML = players.map(p => `<option value="${p.id}">${p.bio.name}</option>`).join('');

            const update = (id) => {
                const p = players.find(x => x.id === id);
                document.getElementById('pName').innerText = p.bio.name;
                document.getElementById('pMeta').innerText = `${p.bio.team} | ${p.bio.role} | Coach: ${p.bio.coach || 'N/A'}`;
                document.getElementById('playerPhoto').src = p.bio.photo;
                document.getElementById('pStrengths').innerText = p.analysis.strengths || "Nog geen data.";
                document.getElementById('pGrowthPoints').innerText = p.analysis.growthPoints || "Nog geen data.";
                document.getElementById('pCoach').innerText = p.bio.coach || "-";
                document.getElementById('pPeriod').innerText = p.bio.period || "-";
                document.getElementById('pDate').innerText = p.bio.date || "-";

                const r = p.ratings || {};
                const c = p.comments || {};

                const renderRow = (label, val, comment) => `
                    <div class="mb-2">
                        <div class="flex justify-between text-[10px] uppercase font-bold mb-1">
                            <span class="text-gray-400">${label}</span>
                            <span class="text-yellow-500">${val}/5</span>
                        </div>
                        <div class="skill-bar"><div class="skill-fill" style="width: ${(val/5)*100}%"></div></div>
                        ${comment ? `<p class="text-[9px] text-gray-600 italic mt-1 leading-tight">${comment}</p>` : ''}
                    </div>`;

                // Techniek Sectie
                document.getElementById('techRows').innerHTML = 
                    renderRow("Balcontrole", r.bal, c.bal) +
                    renderRow("Passen", r.pas, c.pas) +
                    renderRow("Aannemen", r.aan, c.aan) +
                    renderRow("Dribbelen", r.drib, c.drib) +
                    renderRow("Schieten", r.schot, c.schot);

                // Tactiek Sectie
                document.getElementById('tactRows').innerHTML = 
                    renderRow("Positiespel", r.posi, c.posi) +
                    renderRow("Vrijlopen", r.vrij, c.vrij) +
                    renderRow("Samenwerken", r.sam, c.sam) +
                    renderRow("Omschakeling", r.oms, c.oms);

                // POP Doelen Sectie
                const goals = [
                    {g: p.pop?.goal1, a: p.pop?.action1, t: p.pop?.time1},
                    {g: p.pop?.goal2, a: p.pop?.action2, t: p.pop?.time2},
                    {g: p.pop?.goal3, a: p.pop?.action3, t: p.pop?.time3}
                ].filter(x => x.g);

                document.getElementById('popGoals').innerHTML = goals.map(g => `
                    <div class="pop-goal-card">
                        <p class="text-[10px] text-white font-bold uppercase mb-1">${g.g}</p>
                        <p class="text-[9px] text-gray-500 leading-tight">Actie: ${g.a}</p>
                        <p class="text-[8px] text-yellow-600 font-bold mt-1 uppercase">Deadline: ${g.t}</p>
                    </div>
                `).join('') || '<p class="text-xs text-gray-600">Geen concrete doelen gesteld.</p>';

                renderRadar(p.stats);
            };

            const renderRadar = (stats) => {
                const ctx = document.getElementById('radarChart');
                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: Object.keys(stats),
                        datasets: [{
                            data: Object.values(stats),
                            backgroundColor: 'rgba(212, 175, 55, 0.2)',
                            borderColor: '#D4AF37',
                            borderWidth: 2,
                            pointBackgroundColor: '#F9E272'
                        }]
                    },
                    options: { 
                        scales: { r: { grid: { color: '#333' }, angleLines: {color: '#333'}, ticks: { display: false }, suggestedMin: 0, suggestedMax: 100 } },
                        plugins: { legend: { display: false } }
                    }
                });
            };

            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const area = document.getElementById('captureArea');
                const canvas = await html2canvas(area, { backgroundColor: '#0a0a0a', scale: 2, useCORS: true });
                const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 297, 210);
                pdf.save(`Elite_Pro_Report_${document.getElementById('pName').innerText}.pdf`);
            });

            selector.addEventListener('change', e => update(e.target.value));
            update(players[0].id);
        }
        init();
    </script>
</body>
</html>
