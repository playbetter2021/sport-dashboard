<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elite Pro | Intelligence & Growth Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #D4AF37; --obsidian: #0a0a0a; }
        body { background-color: var(--obsidian); color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F9E272 50%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 1.5rem; }
        .skill-bar { height: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; overflow: hidden; margin-top: 4px; }
        .skill-fill { height: 100%; background: linear-gradient(90deg, #B8860B, #D4AF37); transition: width 1s ease-in-out; }
        .status-badge { background: rgba(212, 175, 55, 0.1); border: 1px solid var(--gold); color: var(--gold); padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-white/5 pb-6">
            <h1 class="text-3xl font-black italic gold-gradient uppercase tracking-tighter">Elite<span class="text-white not-italic">Scout</span></h1>
            <div class="flex gap-3">
                <a href="comparison.html" class="px-4 py-2 border border-white/20 rounded-full text-[10px] font-bold uppercase hover:bg-white/5 transition">Selection Matrix</a>
                <a href="coach.html" class="px-4 py-2 bg-white/5 border border-white/20 rounded-full text-[10px] font-bold uppercase hover:bg-white/10 transition">Coach Terminal</a>
                <select id="playerSelector" class="bg-black border border-yellow-700/50 text-yellow-500 py-2 px-6 rounded-full text-xs font-bold outline-none cursor-pointer"></select>
            </div>
        </header>

        <div id="captureArea" class="bg-[#0a0a0a] p-8 rounded-[2rem] border border-white/5 shadow-2xl">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass-card overflow-hidden relative">
                        <img id="pPhoto" class="w-full h-96 object-cover" src="" crossorigin="anonymous">
                        <div class="absolute bottom-6 left-6">
                            <div id="pAllocation" class="status-badge mb-2 inline-block">Berekent...</div>
                            <h2 id="pName" class="text-3xl font-black uppercase italic text-white leading-none"></h2>
                            <p id="pMeta" class="text-gray-500 text-[10px] font-bold mt-2 uppercase"></p>
                        </div>
                    </div>
                    <div class="glass-card p-6 flex flex-col items-center justify-center">
                        <p class="text-[9px] font-bold text-gray-500 uppercase mb-4 tracking-widest text-center">Groei-analyse (1e vs Huidig)</p>
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>

                <div class="lg:col-span-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="glass-card p-5 text-center border-t-2 border-yellow-600">
                            <p class="text-[9px] text-gray-500 uppercase font-black">Objectief (65%)</p>
                            <div id="objScore" class="text-4xl font-black text-white">0</div>
                            <p id="pObjDetail" class="text-[8px] text-gray-600 mt-1 uppercase"></p>
                        </div>
                        <div class="glass-card p-5 text-center border-t-2 border-blue-500">
                            <p class="text-[9px] text-gray-500 uppercase font-black">Fysiek/Mentaal (20%)</p>
                            <div id="devScore" class="text-4xl font-black text-white">0</div>
                        </div>
                        <div class="glass-card p-5 text-center border-t-2 border-green-500">
                            <p class="text-[9px] text-gray-500 uppercase font-black">Coach Rating (15%)</p>
                            <div id="coachScore" class="text-4xl font-black text-white">0</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="glass-card p-5">
                            <h3 class="text-[10px] font-black text-yellow-600 uppercase mb-4 border-b border-white/5 pb-2">Techniek & Tactiek</h3>
                            <div id="techGrid" class="space-y-3"></div>
                        </div>
                        <div class="glass-card p-5">
                            <h3 class="text-[10px] font-black text-yellow-600 uppercase mb-4 border-b border-white/5 pb-2">Fysiek & Mentaal</h3>
                            <div id="physGrid" class="space-y-3"></div>
                        </div>
                    </div>

                    <div class="glass-card p-6">
                        <h3 class="text-[10px] font-black text-yellow-600 uppercase mb-4">Dossier & POP Doelen</h3>
                        <div class="grid grid-cols-2 gap-6 mb-4 text-xs">
                            <div><label class="text-gray-500 font-bold uppercase block mb-1">Sterke Punten</label><p id="pStrengths" class="italic text-gray-300"></p></div>
                            <div><label class="text-gray-500 font-bold uppercase block mb-1">Ontwikkelpunten</label><p id="pGrowth" class="italic text-gray-300"></p></div>
                        </div>
                        <div id="popGoals" class="grid grid-cols-1 md:grid-cols-3 gap-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 glass-card p-8 border border-white/5">
            <h3 class="text-xs font-black text-white uppercase tracking-widest mb-6 italic">Team Selection Ranking</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-[11px]">
                    <thead>
                        <tr class="text-gray-500 uppercase border-b border-white/5"><th class="pb-3">Pos</th><th class="pb-3">Speler</th><th class="pb-3 text-center">Opkomst %</th><th class="pb-3 text-center">Elite Index</th><th class="pb-3 text-right">Advies</th></tr>
                    </thead>
                    <tbody id="rankingBody"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 flex justify-center"><button id="downloadBtn" class="bg-gradient-to-r from-yellow-600 to-yellow-400 text-black font-black px-12 py-4 rounded-full text-xs uppercase tracking-widest transition hover:scale-105 shadow-2xl">Download PDF Dossier</button></div>
    </div>

    <script type="module">
        import DataProvider from './js/data_provider.js';
        let chart = null;

        async function init() {
            const players = await DataProvider.getAllPlayers();
            if(!players.length) return;

            const selector = document.getElementById('playerSelector');
            selector.innerHTML = players.map(p => `<option value="${p.id}">${p.bio.name}</option>`).join('');

            const update = (id) => {
                const p = players.find(x => x.id === id);
                document.getElementById('pName').innerText = p.bio.name;
                document.getElementById('pPhoto').src = p.bio.photo;
                document.getElementById('pMeta').innerText = `${p.bio.team} | ${p.bio.role} | Periode: ${p.bio.period}`;
                document.getElementById('pStrengths').innerText = p.analysis.strengths;
                document.getElementById('pGrowth').innerText = p.analysis.growthPoints;

                // WEGING LOGICA
                const obj = Math.round((p.obj.attendance * 0.4) + ((p.obj.minutes / 1500) * 100 * 0.6));
                const coach = Math.round((Object.values(p.ratings).reduce((a,b)=>parseInt(a)+parseInt(b),0)/(Object.keys(p.ratings).length*5))*100);
                const physMentaal = Math.round((p.stats["Fysiek"] + p.stats["Mentaal"]) / 2);
                const final = Math.round((obj * 0.65) + (physMentaal * 0.20) + (coach * 0.15));

                document.getElementById('objScore').innerText = obj;
                document.getElementById('devScore').innerText = physMentaal;
                document.getElementById('coachScore').innerText = coach;
                document.getElementById('pObjDetail').innerText = `${p.obj.attendance}% opkomst | ${p.obj.minutes} min`;
                document.getElementById('pAllocation').innerText = final > 65 ? "Selectie" : "Recreatie";

                // SKILL BARS
                const renderBar = (label, val) => `<div class="mb-2"><div class="flex justify-between text-[9px] uppercase font-bold"><span class="text-gray-500">${label}</span><span class="text-yellow-500">${val}/5</span></div><div class="skill-bar"><div class="skill-fill" style="width:${(val/5)*100}%"></div></div></div>`;
                
                document.getElementById('techGrid').innerHTML = renderBar("Balcontrole", p.ratings.bal) + renderBar("Passen", p.ratings.pas) + renderBar("Aannemen", p.ratings.aan) + renderBar("Dribbelen", p.ratings.drib) + renderBar("Schieten", p.ratings.schot) + renderBar("Positiespel", p.ratings.posi);
                document.getElementById('physGrid').innerHTML = renderBar("Snelheid", p.ratings.sne) + renderBar("Kracht", p.ratings.kra) + renderBar("Inzet", p.ratings.inz) + renderBar("Motivatie", p.ratings.mot) + renderBar("Teamgedrag", p.ratings.tea);

                // POP DOELEN
                const goals = [1,2,3].map(i => ({g:p.pop['goal'+i], a:p.pop['action'+i], t:p.pop['time'+i]})).filter(x => x.g);
                document.getElementById('popGoals').innerHTML = goals.map(g => `<div class="bg-white/5 p-3 rounded-lg border-l-2 border-yellow-600"><p class="text-[9px] font-black uppercase text-yellow-600 mb-1">${g.g}</p><p class="text-[10px] text-gray-400 leading-tight">${g.a}</p><p class="text-[8px] text-gray-600 mt-1 uppercase italic">${g.t}</p></div>`).join('');

                renderRadar(p);
            };

            const renderRadar = (player) => {
                const ctx = document.getElementById('radarChart');
                if (chart) chart.destroy();

                const datasets = [];

                // 1. VOEG HISTORIE TOE (Als grijze schaduw)
                if (player.history && player.history["1e seizoenshelft"]) {
                    datasets.push({
                        label: '1e Helft',
                        data: Object.values(player.history["1e seizoenshelft"].stats),
                        backgroundColor: 'rgba(255, 255, 255, 0.05)',
                        borderColor: 'rgba(255, 255, 255, 0.2)',
                        borderDash: [5, 5],
                        borderWidth: 1,
                        pointRadius: 0
                    });
                }

                // 2. VOEG HUIDIGE DATA TOE (Goud)
                datasets.push({
                    label: 'Huidig',
                    data: Object.values(player.stats),
                    backgroundColor: 'rgba(212, 175, 55, 0.2)',
                    borderColor: '#D4AF37',
                    pointBackgroundColor: '#FFF',
                    borderWidth: 3
                });

                chart = new Chart(ctx, {
                    type: 'radar',
                    data: { labels: Object.keys(player.stats), datasets: datasets },
                    options: { 
                        scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: {display:false}, grid:{color:'#222'} } },
                        plugins: { legend: { display: true, labels: { color: '#888', font: { size: 9 } } } }
                    }
                });
            };

            const updateRanking = (list) => {
                const ranked = list.map(p => {
                    const obj = Math.round((p.obj.attendance * 0.4) + ((p.obj.minutes / 1500) * 100 * 0.6));
                    const coach = Math.round((Object.values(p.ratings).reduce((a,b)=>parseInt(a)+parseInt(b),0)/(Object.keys(p.ratings).length*5))*100);
                    const final = Math.round((obj * 0.65) + (60 * 0.2) + (coach * 0.15));
                    return { ...p, final, obj: p.obj.attendance };
                }).sort((a,b) => b.final - a.final);
                document.getElementById('rankingBody').innerHTML = ranked.map((p, i) => `<tr class="hover:bg-white/5 cursor-pointer" onclick="document.getElementById('playerSelector').value='${p.id}'; document.getElementById('playerSelector').dispatchEvent(new Event('change'));"><td class="py-3 text-gray-500 font-bold">#${i+1}</td><td class="py-3 font-bold uppercase italic">${p.bio.name}</td><td class="py-3 text-center text-gray-400">${p.obj}%</td><td class="py-3 text-center font-black text-yellow-500">${p.final}</td><td class="py-3 text-right text-[9px] font-bold uppercase ${p.final > 65 ? 'text-green-500':'text-gray-600'}">${p.final > 65 ? 'Selectie':'Recreatie'}</td></tr>`).join('');
            };

            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const area = document.getElementById('captureArea');
                const canvas = await html2canvas(area, { backgroundColor: '#0a0a0a', scale: 2, useCORS: true });
                const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 297, 210);
                pdf.save(`Dossier_${document.getElementById('pName').innerText}.pdf`);
            });

            selector.addEventListener('change', e => update(e.target.value));
            updateRanking(players);
            update(players[0].id);
        }
        init();
    </script>
</body>
</html>
