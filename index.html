<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elite Pro | Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #D4AF37; --obsidian: #0a0a0a; }
        body { background-color: var(--obsidian); color: #e5e5e5; font-family: 'Inter', sans-serif; letter-spacing: -0.02em; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F9E272 50%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 1.5rem; }
        .persona-badge { background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%); color: black; padding: 4px 12px; font-weight: 900; font-size: 10px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-yellow-900/30 pb-6">
            <div>
                <h1 class="text-3xl font-black gold-gradient italic">ELITE<span class="text-white not-italic">PRO</span></h1>
                <p id="personaLabel" class="text-[10px] text-gray-400 tracking-[0.3em] uppercase">Analyzing performance...</p>
            </div>
            <select id="playerSelector" class="bg-black border border-yellow-700/50 text-yellow-500 py-2 px-6 rounded uppercase text-xs font-bold outline-none"></select>
        </header>

        <div id="captureArea" class="bg-[#0a0a0a] p-8 rounded-[2.5rem] border border-yellow-900/10 shadow-2xl">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-4 space-y-4">
                    <div class="glass-card overflow-hidden relative group">
                        <img id="playerPhoto" class="w-full h-80 object-cover" src="" crossorigin="anonymous">
                        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
                        <div class="absolute bottom-4 left-4">
                            <div id="pPersona" class="persona-badge mb-2">PROSPECT</div>
                            <h2 id="pName" class="text-2xl font-black uppercase text-white"></h2>
                            <p id="pMeta" class="text-yellow-500 font-bold text-[10px] tracking-widest uppercase"></p>
                        </div>
                    </div>
                    <div class="glass-card p-6">
                        <canvas id="radarChart"></canvas>
                        <p class="text-[8px] text-gray-600 text-center mt-4 uppercase">Geel: Speler | Grijs: Team Gemiddelde</p>
                    </div>
                </div>

                <div class="lg:col-span-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="glass-card p-5">
                            <h3 class="text-[10px] font-black text-yellow-600 uppercase mb-4 border-b border-white/5 pb-2 italic">Technische Analyse</h3>
                            <div id="techRows" class="space-y-3"></div>
                        </div>
                        <div class="glass-card p-5">
                            <h3 class="text-[10px] font-black text-yellow-600 uppercase mb-4 border-b border-white/5 pb-2 italic">Tactiek & Houding</h3>
                            <div id="tactRows" class="space-y-3"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="glass-card p-5 md:col-span-2">
                            <h3 class="text-[10px] font-black text-yellow-600 uppercase mb-2 italic">Focus Ontwikkelplan</h3>
                            <p id="pGrowth" class="text-xs text-gray-400 italic leading-relaxed"></p>
                        </div>
                        <div class="glass-card p-5 flex flex-col justify-center items-center">
                            <span class="text-[9px] text-gray-500 uppercase">Dominante Voet</span>
                            <span id="pFootDisplay" class="text-xl font-black text-white uppercase">RECHTS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-center gap-4">
            <button id="downloadBtn" class="bg-yellow-600 text-black font-black px-10 py-3 rounded-full text-[10px] uppercase tracking-widest hover:bg-yellow-500 transition">Download PDF Report</button>
            <a href="coach.html" class="border border-white/10 px-10 py-3 rounded-full text-[10px] uppercase font-bold text-gray-400 hover:bg-white/5 transition">Coach Panel</a>
        </div>
    </div>

    <script type="module">
        import DataProvider from './js/data_provider.js';
        let chart = null;

        async function init() {
            const players = await DataProvider.getAllPlayers();
            const selector = document.getElementById('playerSelector');
            if (!players) return;

            // Bereken Team Gemiddelden voor Benchmark
            const getTeamAvg = () => {
                const keys = ["Techniek", "Fysiek", "Mentaal", "Tactiek", "Omschakelen"];
                const avg = {};
                keys.forEach(k => {
                    avg[k] = players.reduce((sum, p) => sum + (p.stats[k] || 0), 0) / players.length;
                });
                return avg;
            };
            const teamAvg = getTeamAvg();

            selector.innerHTML = players.map(p => `<option value="${p.id}">${p.bio.name}</option>`).join('');

            const update = (id) => {
                const p = players.find(x => x.id === id);
                document.getElementById('pName').innerText = p.bio.name;
                document.getElementById('pMeta').innerText = `${p.bio.team} | ${p.bio.role} | EVAL: ${p.bio.date || 'RECENT'}`;
                document.getElementById('playerPhoto').src = p.bio.photo;
                document.getElementById('pGrowth').innerText = p.analysis.growth || "De focus ligt op de algemene ontwikkeling van de basistechnieken.";
                document.getElementById('pFootDisplay').innerText = p.bio.foot || "Rechts";

                // Persona Analyse (De 'Elite' Touch)
                let persona = "Prospect";
                if(p.ratings.speed > 4 && p.ratings.bal > 4) persona = "Explosive Winger";
                else if(p.ratings.samen > 4 && p.ratings.pas > 4) persona = "Tactical Engine";
                else if(p.ratings.schot > 4) persona = "Elite Finisher";
                document.getElementById('pPersona').innerText = persona;

                // Render Rijen
                const render = (container, data) => {
                    document.getElementById(container).innerHTML = data.map(d => `
                        <div class="flex justify-between items-center text-[10px]">
                            <span class="text-gray-400 uppercase font-bold">${d.label}</span>
                            <div class="flex items-center gap-2">
                                <div class="w-24 bg-gray-900 h-1.5 rounded-full overflow-hidden">
                                    <div class="bg-yellow-600 h-full" style="width: ${(d.val/5)*100}%"></div>
                                </div>
                                <span class="text-yellow-500 font-black w-4 text-right">${d.val}/5</span>
                            </div>
                        </div>
                    `).join('');
                };

                render('techRows', [
                    {label: 'Balcontrole', val: p.ratings.bal},
                    {label: 'Passen/Aanname', val: p.ratings.pas},
                    {label: 'Schieten/Afw.', val: p.ratings.schot},
                    {label: 'Linkervoet', val: p.ratings.lfoot},
                    {label: 'Rechtervoet', val: p.ratings.rfoot}
                ]);

                render('tactRows', [
                    {label: 'Samenwerken', val: p.ratings.samen},
                    {label: 'Terugschakelen', val: p.ratings.terug},
                    {label: 'Inzet/Mentaliteit', val: p.ratings.mental},
                    {label: 'Coachbaarheid', val: p.ratings.coach}
                ]);

                renderRadar(p.stats, teamAvg);
            };

            const renderRadar = (pStats, tAvg) => {
                const ctx = document.getElementById('radarChart');
                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: Object.keys(pStats),
                        datasets: [
                            { label: 'Speler', data: Object.values(pStats), backgroundColor: 'rgba(212, 175, 55, 0.3)', borderColor: '#D4AF37', borderWidth: 2 },
                            { label: 'Team', data: Object.values(tAvg), backgroundColor: 'rgba(255, 255, 255, 0.05)', borderColor: 'rgba(255,255,255,0.2)', borderWidth: 1, borderDash: [5,5] }
                        ]
                    },
                    options: { 
                        scales: { r: { grid: { color: '#222' }, angleLines: { color: '#222' }, ticks: { display: false }, suggestedMin: 0, suggestedMax: 100 } },
                        plugins: { legend: { display: false } }
                    }
                });
            };

            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const area = document.getElementById('captureArea');
                const canvas = await html2canvas(area, { backgroundColor: '#0a0a0a', scale: 2, useCORS: true });
                const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 297, 210);
                pdf.save(`ELITE_REPORT_${document.getElementById('pName').innerText}.pdf`);
            });

            selector.addEventListener('change', e => update(e.target.value));
            update(players[0].id);
        }
        init();
    </script>
</body>
</html>
