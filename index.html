<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elite Pro | Intelligence & Team Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #D4AF37; --obsidian: #0a0a0a; --red: #ff4d4d; }
        body { background-color: var(--obsidian); color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F9E272 50%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 1.5rem; }
        .abuse-flag { border: 1px solid var(--red); background: rgba(255, 77, 77, 0.1); color: var(--red); padding: 8px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .allocation-badge { background: var(--gold); color: black; padding: 4px 12px; border-radius: 4px; font-weight: 900; font-size: 10px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-yellow-900/20 pb-6">
            <h1 class="text-3xl font-black italic gold-gradient uppercase">Elite<span class="text-white not-italic">Scout v2</span></h1>
            <select id="playerSelector" class="bg-black border border-yellow-700/50 text-yellow-500 py-2 px-6 rounded uppercase text-xs font-bold outline-none"></select>
        </header>

        <div id="captureArea" class="bg-[#0a0a0a] p-8 rounded-[2rem] border border-white/5">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4 space-y-4">
                    <div class="glass-card overflow-hidden relative">
                        <img id="pPhoto" class="w-full h-80 object-cover" src="" crossorigin="anonymous">
                        <div class="absolute bottom-4 left-4 bg-black/60 p-4 backdrop-blur-md rounded-xl">
                            <div id="pAllocation" class="allocation-badge mb-2">ADVIES: BEREKENEN...</div>
                            <h2 id="pName" class="text-2xl font-black uppercase text-white"></h2>
                        </div>
                    </div>
                    <div id="flagContainer" class="space-y-2"></div>
                    <div class="glass-card p-6"><canvas id="radarChart"></canvas></div>
                </div>

                <div class="lg:col-span-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="glass-card p-6 text-center">
                            <p class="text-[9px] text-gray-500 uppercase">Objectieve Score (65%)</p>
                            <div id="objScore" class="text-3xl font-black text-white">0</div>
                        </div>
                        <div class="glass-card p-6 text-center border-l-4 border-l-blue-500">
                            <p class="text-[9px] text-gray-500 uppercase">Ontwikkeling (20%)</p>
                            <div id="devScore" class="text-3xl font-black text-white">0</div>
                        </div>
                        <div class="glass-card p-6 text-center border-l-4 border-l-yellow-600">
                            <p class="text-[9px] text-gray-500 uppercase">Coach Rating (15%)</p>
                            <div id="coachScore" class="text-3xl font-black text-white">0</div>
                        </div>
                    </div>

                    <div class="glass-card p-8">
                        <h3 class="text-xs font-black text-yellow-600 uppercase mb-4 tracking-widest border-b border-white/5 pb-2">Data-Gedreven Teamindeling</h3>
                        <div class="grid grid-cols-2 gap-8 text-xs italic text-gray-400">
                            <p id="pAnalysisText"></p>
                            <div class="space-y-2">
                                <div class="flex justify-between border-b border-white/5 pb-1"><span>Aanwezigheid:</span><span id="pAtt" class="text-white font-bold"></span></div>
                                <div class="flex justify-between border-b border-white/5 pb-1"><span>Minuten:</span><span id="pMin" class="text-white font-bold"></span></div>
                                <div class="flex justify-between"><span>Geboortejaar:</span><span id="pBirth" class="text-white font-bold"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-8 flex justify-center gap-4">
            <button id="downloadBtn" class="bg-yellow-600 text-black font-black px-12 py-4 rounded-full text-xs uppercase tracking-widest hover:scale-105 transition">Download Data-Report</button>
        </div>
    </div>

    <script type="module">
        import DataProvider from './js/data_provider.js';
        let chart = null;

        async function init() {
            const players = await DataProvider.getAllPlayers();
            const selector = document.getElementById('playerSelector');
            selector.innerHTML = players.map(p => `<option value="${p.id}">${p.bio.name}</option>`).join('');

            const update = (id) => {
                const p = players.find(x => x.id === id);
                document.getElementById('pName').innerText = p.bio.name;
                document.getElementById('pPhoto').src = p.bio.photo;
                
                // Objectieve data invullen
                document.getElementById('pAtt').innerText = (p.obj?.attendance || 0) + "%";
                document.getElementById('pMin').innerText = p.obj?.minutes || 0;
                document.getElementById('pBirth').innerText = p.bio.birthYear || "N/A";

                // Bereken Scores op basis van 65/20/15 model
                const objScore = Math.round((p.obj?.attendance * 0.4) + ((p.obj?.minutes / 1500) * 100 * 0.6));
                const devScore = p.stats["Omschakeling"] || 50; 
                const coachScore = p.stats["Techniek"] || 50;
                const finalScore = Math.round((objScore * 0.65) + (devScore * 0.20) + (coachScore * 0.15));

                document.getElementById('objScore').innerText = objScore;
                document.getElementById('devScore').innerText = devScore;
                document.getElementById('coachScore').innerText = coachScore;

                // Anti-Abuse Flags
                const flags = [];
                if (p.obj?.minutes < 300 && coachScore > 80) flags.push("DATA-FLAG: Zeer hoge score bij lage speeltijd");
                if (p.obj?.attendance < 50) flags.push("CRITICAL: Onvoldoende trainingsdata voor validatie");
                
                const fCont = document.getElementById('flagContainer');
                fCont.innerHTML = flags.map(f => `<div class="abuse-flag">${f}</div>`).join('');

                // Team Allocation Advies
                let advice = "RECREATIEVE INDELING";
                if(finalScore > 75) advice = "SELECTIE (A-TEAM)";
                else if(finalScore > 60) advice = "SELECTIE (B-TEAM)";
                document.getElementById('pAllocation').innerText = "ADVIES: " + advice;
                document.getElementById('pAnalysisText').innerText = p.analysis.strengths || "Analyse wordt gegenereerd op basis van seizoenstrend...";

                renderChart(p.stats);
            };

            const renderChart = (stats) => {
                const ctx = document.getElementById('radarChart');
                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: Object.keys(stats),
                        datasets: [{ data: Object.values(stats), backgroundColor: 'rgba(212, 175, 55, 0.2)', borderColor: '#D4AF37' }]
                    },
                    options: { scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: {display:false} } }, plugins: { legend: { display: false } } }
                });
            };

            selector.addEventListener('change', e => update(e.target.value));
            update(players[0].id);
        }
        init();
    </script>
</body>
</html>
