<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Sport Analytics | Gold Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F9E272;
            --obsidian: #0a0a0a;
        }
        body {
            background-color: var(--obsidian);
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #0a0a0a 100%);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F9E272 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border {
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        .gold-border-focus:focus {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gold-button {
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: black;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .gold-button:hover {
            background: linear-gradient(135deg, #F9E272 0%, #D4AF37 100%);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="text-gray-300 font-sans antialiased">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-72 bg-black border-r border-yellow-900/30 p-8 flex flex-col">
            <div class="mb-12">
                <h1 class="text-3xl font-black italic gold-gradient tracking-tighter">ELITE<span class="text-white not-italic">GOLD</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-gray-500 font-bold">Performance Excellence</p>
            </div>
            
            <nav class="flex-1 space-y-4">
                <a href="#" class="flex items-center space-x-4 py-3 px-4 bg-yellow-900/10 border-l-2 border-yellow-600 text-white rounded-r-lg">
                    <span class="text-xl">‚öúÔ∏è</span> <span class="text-sm font-semibold uppercase tracking-widest">Analytics</span>
                </a>
                <a href="coach.html" class="flex items-center space-x-4 py-3 px-4 text-gray-500 hover:text-yellow-500 transition">
                    <span class="text-xl">üõ°Ô∏è</span> <span class="text-sm font-semibold uppercase tracking-widest">Coach Command</span>
                </a>
            </nav>

            <div class="mt-auto p-6 glass-card rounded-2xl gold-border">
                <p class="text-[10px] uppercase text-yellow-600 mb-1">System Status</p>
                <p class="text-xs font-light text-white italic">Encrypted Gold Link Active</p>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-12">
            
            <header class="flex justify-between items-end mb-12">
                <div>
                    <h2 class="text-4xl font-light text-white uppercase tracking-tighter">Athlete <span class="font-black gold-gradient">Intelligence</span></h2>
                    <div class="h-1 w-24 bg-yellow-700 mt-2"></div>
                </div>
                <div class="flex flex-col items-end">
                    <label class="text-[10px] uppercase text-yellow-600 mb-2 tracking-widest font-bold">Select Asset</label>
                    <select id="playerSelector" class="bg-black border gold-border text-white py-3 px-6 rounded-none gold-border-focus outline-none cursor-pointer uppercase text-xs tracking-widest">
                    </select>
                </div>
            </header>

            <div class="grid grid-cols-1 xl:grid-cols-12 gap-10">
                
                <div class="xl:col-span-4 space-y-10">
                    <div class="glass-card p-1 rounded-3xl gold-border overflow-hidden relative group">
                        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>
                        <img id="playerPhoto" class="w-full h-96 object-cover rounded-2xl" src="" alt="">
                        <div class="absolute bottom-8 left-8">
                            <h3 id="playerName" class="text-3xl font-bold text-white uppercase tracking-tighter italic"></h3>
                            <p id="playerRole" class="text-yellow-500 font-bold text-xs uppercase tracking-[0.2em]"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass-card p-6 rounded-2xl gold-border text-center">
                            <p class="text-[10px] uppercase text-gray-500 mb-2">Squad Number</p>
                            <span id="playerNumber" class="text-4xl font-black text-white italic"></span>
                        </div>
                        <div class="glass-card p-6 rounded-2xl gold-border text-center">
                            <p class="text-[10px] uppercase text-gray-500 mb-2">Condition</p>
                            <span id="playerStatus" class="text-xl font-bold gold-gradient uppercase"></span>
                        </div>
                    </div>
                </div>

                <div class="xl:col-span-8 space-y-10">
                    <div class="glass-card p-10 rounded-3xl gold-border relative">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xs uppercase tracking-[0.4em] font-bold text-gray-400">Tactical Skill Distribution</h3>
                            <span class="text-yellow-600 text-xs italic font-serif">Level: World Class</span>
                        </div>
                        <div class="h-[450px]">
                            <canvas id="radarChart"></canvas>
                        </div>
                    </div>

                    <div class="glass-card p-8 rounded-3xl gold-border">
                        <h3 class="text-xs uppercase tracking-[0.4em] font-bold text-gray-400 mb-8">Asset Comparison</h3>
                        <div class="flex items-center gap-6 mb-10">
                            <select id="compareSelect1" class="bg-transparent border-b border-yellow-900/50 p-2 flex-1 text-xs uppercase tracking-widest outline-none focus:border-yellow-500"></select>
                            <span class="text-yellow-600 font-serif italic text-xl">vs</span>
                            <select id="compareSelect2" class="bg-transparent border-b border-yellow-900/50 p-2 flex-1 text-xs uppercase tracking-widest outline-none focus:border-yellow-500"></select>
                        </div>
                        <div id="comparisonContainer"></div>
                    </div>
                </div>
            </div>

            <div class="mt-10 glass-card p-10 rounded-3xl gold-border">
                <h3 class="text-xs uppercase tracking-[0.4em] font-bold text-gray-400 mb-8">Elite Squad Ranking</h3>
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] uppercase text-yellow-600 tracking-widest border-b border-yellow-900/30">
                            <th class="pb-4">Position</th>
                            <th class="pb-4">Athlete Asset</th>
                            <th class="pb-4 text-right">Performance Index</th>
                        </tr>
                    </thead>
                    <tbody id="rankingTable" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
