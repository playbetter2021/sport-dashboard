<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elite Pro | Selection Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #D4AF37; --obsidian: #0a0a0a; }
        body { background-color: var(--obsidian); color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F9E272 50%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 1.5rem; }
        .skill-bar { height: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; overflow: hidden; }
        .skill-fill { height: 100%; background: linear-gradient(90deg, #B8860B, #D4AF37); }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <h1 class="text-3xl font-black italic gold-gradient uppercase tracking-tighter">Elite<span class="text-white not-italic">Scout</span></h1>
            <div class="flex gap-3">
                <a href="comparison.html" class="px-4 py-2 border border-white/20 rounded-full text-[10px] font-bold uppercase hover:bg-white/5 transition">Selection Matrix</a>
                <a href="coach.html" class="px-4 py-2 bg-yellow-600 text-black rounded-full text-[10px] font-bold uppercase hover:bg-yellow-500 transition">Coach Terminal</a>
                <select id="playerSelector" class="bg-black border border-yellow-700/50 text-yellow-500 py-2 px-6 rounded-full text-xs font-bold outline-none"></select>
            </div>
        </header>

        <div id="captureArea" class="bg-[#0a0a0a] p-8 rounded-[2rem] border border-white/5 shadow-2xl">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass-card overflow-hidden relative group">
                        <img id="pPhoto" class="w-full h-96 object-cover" src="" crossorigin="anonymous">
                        <div class="absolute bottom-6 left-6">
                            <div id="pAllocation" class="bg-yellow-600 text-black px-3 py-1 text-[10px] font-black rounded mb-2 inline-block">ADVIES...</div>
                            <h2 id="pName" class="text-3xl font-black uppercase italic text-white leading-none"></h2>
                        </div>
                    </div>
                    <div class="glass-card p-6 flex flex-col items-center">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>

                <div class="lg:col-span-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="glass-card p-6 border-t-2 border-t-yellow-600">
                            <p class="text-[9px] text-gray-500 uppercase font-black">Objectief (65%)</p>
                            <div id="objScore" class="text-4xl font-black text-white">0</div>
                        </div>
                        <div class="glass-card p-6 border-t-2 border-t-blue-500">
                            <p class="text-[9px] text-gray-500 uppercase font-black">Ontwikkeling (20%)</p>
                            <div id="devScore" class="text-4xl font-black text-white">0</div>
                        </div>
                        <div class="glass-card p-6 border-t-2 border-t-green-500">
                            <p class="text-[9px] text-gray-500 uppercase font-black">Coach Rating (15%)</p>
                            <div id="coachScore" class="text-4xl font-black text-white">0</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="glass-card p-6">
                            <h3 class="text-[10px] font-black text-yellow-600 uppercase mb-4 border-b border-white/5 pb-2">Sterke Punten</h3>
                            <p id="pStrengths" class="text-xs text-gray-400 italic"></p>
                        </div>
                        <div class="glass-card p-6">
                            <h3 class="text-[10px] font-black text-yellow-600 uppercase mb-4 border-b border-white/5 pb-2">Ontwikkelpunten</h3>
                            <p id="pGrowthPoints" class="text-xs text-gray-400 italic"></p>
                        </div>
                    </div>

                    <div id="popGoals" class="grid grid-cols-1 md:grid-cols-3 gap-3"></div>
                </div>
            </div>
        </div>

        <div class="mt-12 glass-card p-8 border border-white/5">
            <h3 class="text-xs font-black text-white uppercase tracking-widest mb-6">Team Ranking & Validatie</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-[11px]">
                    <thead>
                        <tr class="text-gray-500 uppercase border-b border-white/5 pb-4">
                            <th class="pb-2">#</th>
                            <th class="pb-2">Naam</th>
                            <th class="pb-2 text-center">Obj. (65%)</th>
                            <th class="pb-2 text-center">Index</th>
                            <th class="pb-2 text-right">Status</th>
                        </tr>
                    </thead>
                    <tbody id="rankingBody" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-8 flex justify-center"><button id="downloadBtn" class="bg-white text-black font-black px-12 py-4 rounded-full text-xs uppercase tracking-widest shadow-2xl">Download PDF Rapport</button></div>
    </div>

    <script type="module">
        import DataProvider from './js/data_provider.js';
        let chart = null;

        async function init() {
            const players = await DataProvider.getAllPlayers();
            const selector = document.getElementById('playerSelector');
            selector.innerHTML = players.map(p => `<option value="${p.id}">${p.bio.name}</option>`).join('');

            const update = (id) => {
                const p = players.find(x => x.id === id);
                document.getElementById('pName').innerText = p.bio.name;
                document.getElementById('pPhoto').src = p.bio.photo;
                document.getElementById('pStrengths').innerText = p.analysis.strengths;
                document.getElementById('pGrowthPoints').innerText = p.analysis.growthPoints;

                // Scoring Model Logica
                const obj = Math.round((p.obj.attendance * 0.4) + ((p.obj.minutes / 1500) * 100 * 0.6));
                const dev = p.stats["Tactiek"] || 60;
                const coach = Math.round((Object.values(p.ratings).reduce((a,b)=>parseInt(a)+parseInt(b),0)/(Object.keys(p.ratings).length*5))*100);
                const final = Math.round((obj * 0.65) + (dev * 0.20) + (coach * 0.15));

                document.getElementById('objScore').innerText = obj;
                document.getElementById('devScore').innerText = dev;
                document.getElementById('coachScore').innerText = coach;
                document.getElementById('pAllocation').innerText = final > 65 ? "ADVIES: SELECTIE" : "ADVIES: RECREATIE";

                // POP Goals
                const goals = [{g: p.pop?.goal1, a: p.pop?.action1}, {g: p.pop?.goal2, a: p.pop?.action2}].filter(x => x.g);
                document.getElementById('popGoals').innerHTML = goals.map(g => `<div class="bg-white/5 p-4 rounded-xl border-l-2 border-yellow-600"><p class="text-[10px] font-black uppercase text-yellow-600 mb-1">${g.g}</p><p class="text-[10px] text-gray-400">${g.a}</p></div>`).join('');

                renderRadar(p.stats);
            };

            const renderRadar = (stats) => {
                const ctx = document.getElementById('radarChart');
                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'radar',
                    data: { labels: Object.keys(stats), datasets: [{ data: Object.values(stats), backgroundColor: 'rgba(212,175,55,0.2)', borderColor: '#D4AF37' }] },
                    options: { scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: {display:false}, grid: {color:'#333'} } }, plugins: { legend: { display: false } } }
                });
            };

            const updateRanking = (players) => {
                const list = players.map(p => {
                    const obj = Math.round((p.obj.attendance * 0.4) + ((p.obj.minutes / 1500) * 100 * 0.6));
                    const final = Math.round((obj * 0.65) + (60 * 0.2) + (60 * 0.15));
                    return { ...p, final, obj };
                }).sort((a,b) => b.final - a.final);

                document.getElementById('rankingBody').innerHTML = list.map((p, i) => `<tr class="hover:bg-white/5"><td class="py-3">#${i+1}</td><td class="py-3 font-bold">${p.bio.name}</td><td class="py-3 text-center">${p.obj}</td><td class="py-3 text-center font-black text-yellow-500">${p.final}</td><td class="py-3 text-right text-[9px] uppercase font-bold">${p.final > 65 ? 'Selectie' : 'Recreatie'}</td></tr>`).join('');
            };

            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const area = document.getElementById('captureArea');
                const canvas = await html2canvas(area, { backgroundColor: '#0a0a0a', scale: 2 });
                const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 297, 210);
                pdf.save(`Rapport.pdf`);
            });

            selector.addEventListener('change', e => update(e.target.value));
            updateRanking(players);
            update(players[0].id);
        }
        init();
    </script>
</body>
</html>
