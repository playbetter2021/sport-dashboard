<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Athlete Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-main: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* HEADER & SELECTOR */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .selector-container {
            background: var(--card-bg);
            padding: 10px;
            border: 1px solid var(--gold);
            border-radius: 5px;
        }

        label {
            color: var(--gold);
            margin-right: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* DE DROPDOWN FIX */
        select#playerSelector {
            background-color: #000;
            color: var(--gold) !important; /* Gouden letters */
            border: 1px solid var(--gold);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            outline: none;
        }

        select#playerSelector option {
            background-color: #161616;
            color: var(--gold);
        }

        /* MAIN CONTENT */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .profile-card, .chart-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            object-fit: cover;
            background: #222;
        }

        h1#playerName {
            margin: 0;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            background: var(--gold);
            color: black;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.7rem;
            margin-top: 5px;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            border-left: 3px solid var(--gold);
            padding-left: 10px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <div>
            <h2 style="margin:0; font-size: 1rem; color: #888;">PERFORMANCE HUB</h2>
            <h1 style="margin:0; font-size: 1.5rem;">ATHLETE COMMAND CENTER</h1>
        </div>
        
        <div class="selector-container">
            <label for="playerSelector">Select Asset:</label>
            <select id="playerSelector">
                <option>Laden...</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div class="profile-card">
            <div class="profile-header">
                <img src="" id="playerPhoto" class="profile-photo" alt="Athlete">
                <div>
                    <h1 id="playerName">-</h1>
                    <div id="playerRole" style="color: #aaa;">-</div>
                    <div id="playerStatus" class="status-badge">OFFLINE</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Asset Number</div>
                    <div id="playerNumber" class="stat-value">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Sport</div>
                    <div id="playerSport" class="stat-value">-</div>
                </div>
            </div>
        </div>

        <div class="chart-card">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>
</div>

<script type="module">
    import DataProvider from './js/data_provider.js';

    let myChart = null;

    async function init() {
        const players = await DataProvider.getAllPlayers();
        const selector = document.getElementById('playerSelector');
        
        if (!players || players.length === 0) {
            selector.innerHTML = '<option>Geen data</option>';
            return;
        }

        // Vul selector
        selector.innerHTML = '';
        players.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.id;
            opt.textContent = p.bio.name;
            selector.appendChild(opt);
        });

        // Update functie
        const updateUI = (id) => {
            const p = players.find(player => player.id === id);
            document.getElementById('playerName').textContent = p.bio.name;
            document.getElementById('playerRole').textContent = p.bio.role;
            document.getElementById('playerPhoto').src = p.bio.photo;
            document.getElementById('playerStatus').textContent = p.status;
            document.getElementById('playerNumber').textContent = p.bio.number;
            document.getElementById('playerSport').textContent = p.sport;
            
            drawChart(p.stats);
        };

        // Chart tekenen
        const drawChart = (stats) => {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: Object.keys(stats),
                    datasets: [{
                        label: 'Performance Score',
                        data: Object.values(stats),
                        backgroundColor: 'rgba(214, 175, 55, 0.2)',
                        borderColor: '#D4AF37',
                        pointBackgroundColor: '#D4AF37'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: { color: '#333' },
                            grid: { color: '#333' },
                            pointLabels: { color: '#fff' },
                            ticks: { display: false },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        };

        selector.addEventListener('change', (e) => updateUI(e.target.value));
        updateUI(players[0].id); // Start met eerste speler
    }

    init();
</script>

</body>
</html>
